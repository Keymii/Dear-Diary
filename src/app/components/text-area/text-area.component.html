<div class="container">
  <div class="side-nav">
    <div class="headnav"><h1 align="center" ><span>I</span>ndex</h1></div>
    <div class="sidebar">
    <div class="title" *ngFor="let a of allData">
      <div class="individual-title">
        <a class="note-name" routerLink="note" (click)="onNoteClicked(a.title)">{{ a.title }}</a>
        <button style="margin-right: 10px;"class="delete-button" routerLink="note" (click)="onNoteClicked(a.title)" ><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
        <button class="delete-button" (click)="deleteNote(a.title)" ><i class="fa fa-trash-o"></i></button>
      </div></div>
    </div>
    <div class="addnote">
    <button class="new-note" (click)="newNote(textForm.value)">ADD NOTE <i class="fa fa-plus"></i> </button></div>
  </div>
  <form #textForm="ngForm" (ngSubmit)="editorSaveData(textForm.value)">
    <div class="title">
      <input id="necessary-text" placeholder="Note Heading"  type="text"  name="title" required ngModel />
    </div>
    <div class="text-area">
      <textarea class="text-box1" placeholder="Share Something about today?" name="mainNoteContent" ngModel></textarea>
    </div>
    <div class="edit" >
    <input class="sub" type="submit" value="{{ editMode ? 'Edit' : 'Save' }}" />
    <input class="sub" type="button" id="deleteNote" value="Delete"  (click)="deleteThisNote(currentTextId)"/>
    </div>
  </form>
  
  <a (click)="logout()">logout</a>

  
</div>
