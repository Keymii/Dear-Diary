<div class="center">
    <input class="c-checkbox" type="checkbox" id="start">
    <input class="c-checkbox" type="checkbox" id="progress2">
    <input class="c-checkbox" type="checkbox" id="progress3">
    <input class="c-checkbox" type="checkbox" id="finish">
    <div class="c-form__progress" id="progressbar"></div>
    <div id="appballoons" >
      <app-balloons></app-balloons>
    </div>
    <div class="someone" id ="someone">
      <a class="someone" routerLink="/note" >
        <span class="right"></span>
      </a>
    </div>
    <div class="error" id="errormess">Please enter the correct combination of User Id and Password.</div>
    <div class="c-formContainer">
      <div class="c-welcome" id="welcomemessage">Hello</div>
      <form class="c-form" >
        <div class="c-form__group">
          <label class="c-form__label" for="username">
                        <input
                            type="text" 
                            name="userid"
                            id="username"
                            class="c-form__input"
                            placeholder=" "
                            pattern="[^\s]+"
                            required [(ngModel)]="userData.userid">
    
                        <label class="c-form__next" for="progress2" role="button">
                            <span class="c-form__nextIcon"></span>
                        </label>
          <span class="c-form__groupLabel">Enter your UserID.</span>
          <b class="c-form__border"></b>
          </label>
        </div>
